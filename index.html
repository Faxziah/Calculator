<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Калькулятор</title>
</head>
<body>
	<div class="container">
		<div class="calculator" id="calculator">
			
			<div class="results">
				<input class="result" type="text" name="" id="result" value ="0">
			</div>
			
			<div class="numbers_signs">
				<div class="sings_1">
					<div id="sign_delete_all"><button>C</button></div>
					<div id="sign_delete_one"><button>⌫</button></div>
					<div id="sign_square"><button><i>x<sup>2</sup></button></i></div>
					<div id="sign_divide"><button>÷</button></div>
				</div>

				<div class="numbers_signs_2">
					<div class="numbers">
						<div id="number_9"><button>9</button></div>
						<div id="number_8"><button>8</button></div>
						<div id="number_7"><button>7</button></div>
						<div id="number_6"><button>6</button></div>
						<div id="number_5"><button>5</button></div>
						<div id="number_4"><button>4</button></div>
						<div id="number_3"><button>3</button></div>
						<div id="number_2"><button>2</button></div>
						<div id="number_1"><button>1</button></div>
						<div id="comma"><button>,</button></div>
						<div id="number_0"><button>0</button></div>
						<div id="plus_minus"><button>±</button></div>
						
					</div>

					<div class="signs_2">
						<div id="sign_plus"><button>+</button></div>
						<div id="sign_minus"><button>—</button></div>
						<div id="sign_multiply"><button>x</button></div>
						<div id="sign_equal"><button>=</button></div>
					</div>
				</div>	
			</div>

		</div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
